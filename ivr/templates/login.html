{% extends "base.html" %}

{% block title %}Logging-in{% endblock %}

{% block content %}

{% if form.errors %}
<p class="alert alert-danger">Your username and password don't match. Please check and retry.</p>
{% endif %}
<form class="login_form form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}
<legend class="form-signin-heading">Please log-in</legend>

<div class="form-group">
<input type="text" name="{{ form.username.name }}" class="form-control" placeholder="{{ form.username.label }}" autofocus="autofocus">
<input type="password" name="{{ form.password.name }}" class="form-control" placeholder="{{ form.password.label }}">
<input type="hidden" name="next" value="{{ next }}" />
<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
</form>
{% endblock %}
